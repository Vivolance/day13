<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
        <title>Employees Home Page</title>
    </head>
    <body>

        <h1>List of Employees</h1>
        <br><br>

        <div class="container">
            <a th:href="@{/employees/addnew}" class="btn btn-primary">Add new Employee</a>
            <br><br>
        <!-- Creating a Table, tr is row, td is column -->
        <!-- Go to boot strap 5 to format different kinds of tables/color or fonts at (fontawesome)-->
        <table class="table table-success table-striped">
            <thead>
            
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Salary</th>
                <th>Birthday</th>
                <th>Address</th>
                <th>Postal Code</th>
                <th>Action</th>
                
            </thead>
            <tbody>
                <!-- MAKE SURE ALL CASE SENSITIVE, AND USE CURLY BRACKETS FOR VAR!!!!-->
                <!-- fill in data using for loop for each employee per row-->
                <tr data-th-each="emp : ${employees}">
                    <td data-th-text="${emp.firstName}"></td>
                    <td data-th-text="${emp.lastName}"></td>
                    <td data-th-text="${emp.email}"></td>
                    <td data-th-text="${emp.phoneNo}"></td>
                    <td data-th-text="${emp.salary}"></td>
                    <td data-th-text="${emp.birthday}"></td>
                    <td data-th-text="${emp.address}"></td>
                    <td data-th-text="${emp.postalCode}"></td>
                    <td>
                        <!-- Adding Buttons under Action header-->
                        <a th:href="@{/employees/updateEmployee/{email}(email=${emp.email})}">Update</a>
                        <!-- {email} is a path variable, create a function that links here -->
                        <a th:href="@{/employees/deleteEmployee/{email}(email=${emp.email})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
    </body>
</html>

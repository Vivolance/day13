<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

<!-- What happens when you click the add new employee button: gives you a form to add new -->

    <title>Add Employee</title>
</head>
<body>
    <h1>Create New Employee</h1>
    <!-- Use class="container" to ensure whatever is written does not flow out of your screen -->
    <div class="container">
        <!-- Display a form for client to fill in -->
        <form method="POST" th:action="@{/addnew}" th:object="${employee}">
            <!-- Type in bs5-input and press enter to generate -->
            <!-- Ensure that your type is in accordance, add th:field to bind the inputs -->
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text"
                class="form-control" name="" id="" />
            </div>
            <!-- this div tags handles any error -->
            <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" 
            th:errors="*{firstName}"></div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="firstName" th:field="*{firstName}" />
              </div>
            <!-- this div tags handles any error -->
            <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}"
            th:errors="*{firstName}"></div>

              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="lastName" th:field="*{lastName}"/>
              </div>
             <!-- this div tags handles any error -->
            <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" 
            th:errors="*{lastName}"></div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" th:field="*{email}"/>
              </div>
              <!-- this div tags handles any error -->
            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" 
            th:errors="*{email}"></div>

              <div class="mb-3">
                <label for="phoneNo" class="form-label">Phone Number</label>
                <input type="text" class="form-control" name="phoneNo" th:field="*{phoneNo}"/>
              </div>
              <!-- this div tags handles any error -->
            <div class="alert alert-danger" th:if="${#fields.hasErrors('phoneNo')}" 
            th:errors="*{phoneNo}"></div>

              <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" class="form-control" name="salary" th:field="*{salary}"/>
              </div>
              <!-- this div tags handles any error -->
            <div class="alert alert-danger" th:if="${#fields.hasErrors('salary')}" 
            th:errors="*{salary}"></div>

              <div class="mb-3">
                <label for="birthDay" class="form-label">Birthday</label>
                <input type="date" class="form-control" name="birthday" th:field="*{birthday}"/>
              </div>
              <!-- this div tags handles any error -->
            <div class="alert alert-danger" th:if="${#fields.hasErrors('birthday')}" 
            th:errors="*{birthday}"></div>

              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" name="address" th:field="*{address}"/>
              </div>
              <div class="mb-3">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input type="number" class="form-control" name="postalCode" th:field="*{postalCode}"/>
              </div>
              <!-- this div tags handles any error -->
            <div class="alert alert-danger" th:if="${#fields.hasErrors('postalCode')}" 
            th:errors="*{postalCode}"></div>

            <a type="submit" class="btn btn-primary">Submit</a>
        </form>
    </div>
    
</body>
</html>
